<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <section>
        <h2>Interactive Counter</h2>
        <div id="counter-value">0</div>
        <button id="increase">+</button>
        <button id="decrease">-</button>
        <button id="reset">Reset</button>
    </section>

    <hr>

    <section>
        <h2>Text Editor</h2>
        <input type="text" id="text-input" placeholder="Type something...">
        <button id="update-text">Update Text</button>
        <p id="display-text">Your text will appear here</p>
    </section>

    <hr>

   
    <section>
        <h2>Theme Toggle</h2>
        <button id="theme-toggle">Switch to Dark Mode</button>
    </section>

    <hr>

    
    <section>
        <h2>Image Toggle (Bonus)</h2>
        <img id="toggle-image" src="img1.jpg" width="250">
        <br>
        <button id="change-image">Change Image</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
